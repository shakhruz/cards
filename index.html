<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Card Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .card-container {
            position: relative;
            width: 200px;
            height: 300px;
            margin-bottom: 20px;
        }
        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.5s, opacity 0.5s;
            backface-visibility: hidden;
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .card.hidden {
            transform: translateY(100%) rotate(10deg);
            opacity: 0;
        }
        .card.new {
            transform: translateY(100%) rotate(-10deg);
            opacity: 0;
        }
        .card.shown {
            transform: translateY(0) rotate(0);
            opacity: 1;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card shown" id="card">
            <img id="cardImage" src="" alt="Random Card">
        </div>
    </div>
    <button onclick="showRandomCard()">Новая карта</button>

    <script>
        const cards = [
            'https://newenergy.expert/crm/content/2024/06/1-28.jpg', 
            'https://newenergy.expert/crm/content/2024/06/1-27.jpg', 
            'https://newenergy.expert/crm/content/2024/06/1-26.jpg', 
            'https://newenergy.expert/crm/content/2024/06/1-25.jpg', 
            'https://newenergy.expert/crm/content/2024/06/1-24.jpg', 
            'https://newenergy.expert/crm/content/2024/06/1-23.jpg', 
            'https://newenergy.expert/crm/content/2024/06/1-22.jpg', 
            'https://newenergy.expert/crm/content/2024/06/1-21.jpg', 
            'https://newenergy.expert/crm/content/2024/06/1-20.jpg', 
            'https://newenergy.expert/crm/content/2024/06/1-19.jpg', 
            'https://newenergy.expert/crm/content/2024/06/1-18.jpg', 
            'https://newenergy.expert/crm/content/2024/06/1-17.jpg', 
            'https://newenergy.expert/crm/content/2024/06/1-16.jpg',
            'https://newenergy.expert/crm/content/2024/06/1-15.jpg',
            'https://newenergy.expert/crm/content/2024/06/1-14.jpg',
            'https://newenergy.expert/crm/content/2024/06/1-13.jpg',
            'https://newenergy.expert/crm/content/2024/06/1-12.jpg',
            'https://newenergy.expert/crm/content/2024/06/1-11.jpg',
            'https://newenergy.expert/crm/content/2024/06/1-10.jpg',
            'https://newenergy.expert/crm/content/2024/06/1-9.jpg',
            'https://newenergy.expert/crm/content/2024/06/1-8.jpg',
            'https://newenergy.expert/crm/content/2024/06/1-7.jpg',
            'https://newenergy.expert/crm/content/2024/06/1-6.jpg',
            'https://newenergy.expert/crm/content/2024/06/1-5.jpg',
            'https://newenergy.expert/crm/content/2024/06/1-4.jpg',
            'https://newenergy.expert/crm/content/2024/06/1-3.jpg',
            'https://newenergy.expert/crm/content/2024/06/1-2-1.jpg'
        ];

        function getRandomCard() {
            const randomIndex = Math.floor(Math.random() * cards.length);
            return cards[randomIndex];
        }

        function showRandomCard() {
            const cardContainer = document.querySelector('.card-container');
            const currentCard = document.querySelector('.card.shown');
            const newCard = document.createElement('div');
            const newCardImage = document.createElement('img');

            newCard.className = 'card new';
            newCardImage.src = getRandomCard();
            newCardImage.alt = 'Random Card';
            newCard.appendChild(newCardImage);
            cardContainer.appendChild(newCard);

            // Start the animation
            requestAnimationFrame(() => {
                currentCard.classList.add('hidden');
                newCard.classList.remove('new');
                newCard.classList.add('shown');
            });

            // Remove the old card after the animation completes
            currentCard.addEventListener('transitionend', () => {
                currentCard.remove();
            }, { once: true });
        }

        // Show a random card when the page loads
        showRandomCard();
    </script>
</body>
</html>
